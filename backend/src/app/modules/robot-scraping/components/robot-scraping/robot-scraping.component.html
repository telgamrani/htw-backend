<div class="robot-scraping-action-bar">
  <div class="row">
    <div class="col">

      <i class="fa fa-play fa-3x icon-link" 
        [ngClass]="{'isActive': activatePlayAction}"
        (click)="play()">
      </i>

      <i class="fa fa-pause fa-3x icon-link" 
        [ngClass]="{'isActive': activatePauseAction}"
        (click)="pause()">
      </i>

    </div>
  </div>
  <div class="row">
    <div class="col">
        <p>
          <strong>Total</strong> : {{articles.length}} | 
          <strong>Success</strong> : <strong class="is-green">XX</strong> | 
          <strong>Errors</strong> : <strong class="is-red">XX</strong> | 
          <strong>Warnings</strong> : <strong class="is-yellow">XX</strong> 
        </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <strong>In scraping : {{currentPathInScraping}}</strong>
    </div>
  </div>
</div>

<div class="robot-scraping-wrapper">
    <div *ngFor="let article of articles" class="robot-scraping-content">
        <div class="row">
          <div class="col-6">
            <app-htw-article [article]="article"></app-htw-article>
          </div>
          <div class="col-6 json-wrapper">
            <pre>
                <code [highlight]="article | json">
                </code>
            </pre>
          </div>
        </div>
    </div>
</div>
