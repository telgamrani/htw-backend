<div class="look-add">
  <!--Look-->
  <div class="row">
    <div class="col-md">
        <input #fileImageLook type="file" (change)="onFileImageLook($event)" style="display: none" accept=".png, .jpg, .jpeg">
        <button type="submit" (click)="fileImageLook.click()" class="btn btn-warning mb-2">Importer image look</button> 
        {{fileImageLook.value | slice:0:40 }}
        <img width="120" height="120" *ngIf="imageLookPath" [src]="imageLookPath"/>
    </div>
    <div class="col-md">
      <img width="100%" height="100%" *ngIf="addLookRequest.look.imgString" [src]="addLookRequest.look.imgString"/>
    </div>
  </div>

  <!--Articles principales title-->
  <app-htw-title-center [title]="'Articles principales'" ></app-htw-title-center>

  <!--Articles principales-->
  <ng-container *ngFor="let in of counter(6); let i = index">
    <div class="row">
      <div class="col-md">
        <app-htw-form-add-article (saveArticle)="onSaveArticle($event)" [lookArticleAssociationType]="lookArticleAssociationType.Principal" [rank]="i + 1"></app-htw-form-add-article>
      </div>
      <div class="col-md">
        <app-htw-article [article]="getArticleByRankAndLookArticleAssociationType(i + 1, lookArticleAssociationType.Principal)"></app-htw-article>
      </div>
    </div>
  </ng-container>

  <!--Articles secondaires title-->
  <app-htw-title-center [title]="'Articles secondaires'" ></app-htw-title-center>

  <!--Articles secondaires-->
  <ng-container *ngFor="let in of counter(24); let i = index">
    <div class="row">
      <div class="col-md">
        <app-htw-form-add-article (saveArticle)="onSaveArticle($event)" [lookArticleAssociationType]="lookArticleAssociationType.Secondary" [rank]="i + 1"></app-htw-form-add-article>
      </div>
      <div class="col-md">
        <app-htw-article [article]="getArticleByRankAndLookArticleAssociationType(i + 1, lookArticleAssociationType.Secondary)"></app-htw-article>
      </div>
    </div>
  </ng-container>

  <!--Add look request json title-->
  <app-htw-title-center [title]="'Add look request json'" ></app-htw-title-center>

  <pre>
      <code [highlight]="addLookRequest | json"></code>
  </pre>
  
  <button type="button" (click)="sendAddLookRequest()" class="btn btn-success btn-lg btn-block">Ajouter</button>
